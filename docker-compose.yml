services:
  opencode:
    build: .
    image: oc-docker:latest
    container_name: oc-docker
    hostname: oc-docker
    env_file:
      - .env
    volumes:
      - ~/Projects:/Projects
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ~/.oc_docker:/root  # Persist entire /root directory to ensure all OpenCode data (config, sessions, API keys) is saved
    working_dir: /Projects
    stdin_open: true
    tty: true
    network_mode: host
    environment:
      - SANDBOX_MODE=true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true